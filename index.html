<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Linux Commands</title>
		<meta
			name="Linux commands"
			content="Linux commands with search, tags, filters, and click-to-copy."
		/>
		<style>
			:root {
				--bg: #0b0c10;
				--surface: rgba(255, 255, 255, 0.06);
				--surface-2: rgba(255, 255, 255, 0.08);
				--text: #e8f1f2;
				--muted: #a9b2b3;
				--accent: #7cf7d4;
				--accent-2: #6bbcff;
				--ring: rgba(124, 247, 212, 0.35);
				--shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
				--radius-lg: 16px;
				--radius-xl: 22px;
				--blur: 10px;
			}

			html,
			body {
				height: 100%;
			}
			body {
				margin: 0;
				color: var(--text);
				background: var(--bg);
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
					Cantarell, Noto Sans, Helvetica, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
				text-rendering: optimizeLegibility;
				overflow-y: overlay;
				position: relative;
			}

			.background {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 200%;
				z-index: -1;
				background: 
					radial-gradient(
							circle at 30% 40%,
							rgba(66, 141, 255, 0.15) 0%,
							transparent 40%
						),
					radial-gradient(
							circle at 70% 20%,
							rgba(124, 247, 212, 0.12) 0%,
							transparent 40%
						),
					radial-gradient(
							circle at 50% 50%,
							rgba(255, 255, 255, 0.03) 1px,
							transparent 1px
						),
					linear-gradient(
							to bottom,
							rgba(11, 12, 16, 0.9) 0%,
							rgba(18, 25, 44, 0.7) 40%,
							rgba(11, 12, 16, 0.9) 100%
						);
				background-size: 100% 100%, 100% 100%, 30px 30px, 100% 100%;
				animation: backgroundScroll 120s linear infinite;
				pointer-events: none;
			}

			@keyframes backgroundScroll {
				0% {
					transform: translateY(0);
				}
				100% {
					transform: translateY(-50%);
				}
			}

			.wrap {
				max-width: 1100px;
				margin: 40px auto;
				padding: 0 20px 80px;
			}

			header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				gap: 16px;
				margin-bottom: 20px;
			}
			.title {
				font-weight: 800;
				letter-spacing: 0.4px;
				line-height: 1.05;
				margin: 0;
				font-size: clamp(28px, 4vw, 44px);
				background: linear-gradient(90deg, var(--accent), var(--accent-2));
				-webkit-background-clip: text;
				background-clip: text;
				color: transparent;
				filter: drop-shadow(0 6px 18px rgba(124, 247, 212, 0.12));
			}
			.subtitle {
				margin: 6px 0 0;
				color: var(--muted);
				font-size: clamp(12px, 1.8vw, 14.5px);
			}

			.panel {
				position: sticky;
				top: 10px;
				z-index: 5;
				backdrop-filter: blur(var(--blur));
				background: linear-gradient(
					180deg,
					rgba(255, 255, 255, 0.06),
					rgba(255, 255, 255, 0.03)
				);
				border: 1px solid rgba(255, 255, 255, 0.12);
				box-shadow: var(--shadow);
				border-radius: var(--radius-xl);
				padding: 14px;
				margin: 18px 0 22px;
			}

			.controls {
				display: grid;
				grid-template-columns: 1fr auto;
				gap: 12px;
				align-items: center;
			}
			.search {
				display: flex;
				align-items: center;
				gap: 8px;
				padding: 10px 12px;
				background: var(--surface);
				border: 1px solid rgba(255, 255, 255, 0.12);
				border-radius: 999px;
				box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06);
				height: 40px;
				box-sizing: border-box;
			}
			.search input {
				flex: 1;
				background: transparent;
				border: 0;
				outline: 0;
				color: var(--text);
				font-size: 16px;
				padding: 4px;
				min-width: 0;
			}
			.search input::placeholder {
				color: #9fb0b2;
			}

			.tags {
				display: flex;
				flex-wrap: wrap;
				gap: 8px;
				margin-top: 10px;
			}
			.tag {
				position: relative;
				background: rgba(255, 255, 255, 0.08);
				border: 1px solid rgba(124, 247, 212, 0.35);
				backdrop-filter: blur(10px);
				border-radius: 999px;
				padding: 8px 12px;
				cursor: pointer;
				transition: background 0.3s ease, box-shadow 0.3s ease;
				color: #c7fff0;
				font-weight: 600;
			}
			.tag:hover {
				background: rgba(124, 247, 212, 0.12);
				box-shadow: 0 0 12px rgba(124, 247, 212, 0.6),
					inset 0 0 6px rgba(124, 247, 212, 0.4);
			}
			.tag::before {
				content: "";
				position: absolute;
				inset: 0;
				border-radius: 999px;
				background: linear-gradient(
					120deg,
					rgba(255, 255, 255, 0.2),
					transparent,
					rgba(255, 255, 255, 0.2)
				);
				opacity: 0;
				transition: opacity 0.4s ease, transform 0.4s ease;
				transform: scale(0.8);
				pointer-events: none;
			}
			.tag:hover::before {
				opacity: 1;
				transform: scale(1.05);
			}
			.tag[data-active="true"] {
				background: var(--accent);
				color: #0b0c10;
				border-color: var(--accent-2);
				box-shadow: 0 0 14px rgba(124, 247, 212, 0.8);
			}
			.tag input {
				appearance: none;
				width: 16px;
				height: 16px;
				border-radius: 5px;
				outline: none;
				display: none;
			}

			.select {
				position: relative;
				display: flex;
				gap: 8px;
				align-items: center;
				background: rgba(255, 255, 255, 0.12);
				border: 1px solid rgba(255, 255, 255, 0.2);
				border-radius: 999px;
				padding: 0 12px;
				height: 40px;
				box-sizing: border-box;
				backdrop-filter: blur(var(--blur));
				cursor: pointer;
				min-width: 140px;
			}
			
			.select select {
				display: none;
			}
			
			.select-value {
				font-weight: 600;
				color: var(--text);
				white-space: nowrap;
			}
			
			.select-arrow {
				width: 16px;
				height: 16px;
				transition: transform 0.3s ease;
			}
			
			.select.open .select-arrow {
				transform: rotate(180deg);
			}
			
			.select-options {
				position: absolute;
				top: calc(100% + 8px);
				left: 0;
				width: 100%;
				background: linear-gradient(
					180deg,
					rgba(40, 45, 60, 0.95),
					rgba(30, 35, 50, 0.95)
				);
				backdrop-filter: blur(20px);
				border: 1px solid rgba(255, 255, 255, 0.25);
				border-radius: var(--radius-lg);
				box-shadow: var(--shadow);
				padding: 8px 0;
				margin: 0;
				list-style: none;
				opacity: 0;
				visibility: hidden;
				transform: translateY(-10px);
				transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
				z-index: 10;
				max-height: 300px;
				overflow-y: auto;
			}
			
			.select.open .select-options {
				opacity: 1;
				visibility: visible;
				transform: translateY(0);
			}
			
			.select-option {
				padding: 10px 16px;
				color: var(--text);
				cursor: pointer;
				transition: background 0.2s ease;
			}
			
			.select-option:hover {
				background: rgba(124, 247, 212, 0.25);
			}
			
			.select-option[data-selected="true"] {
				background: rgba(124, 247, 212, 0.35);
				color: var(--accent);
			}

			.card {
				background: linear-gradient(
					180deg,
					rgba(255, 255, 255, 0.06),
					rgba(255, 255, 255, 0.03)
				);
				border: 1px solid rgba(255, 255, 255, 0.12);
				border-radius: var(--radius-lg);
				overflow: hidden;
				box-shadow: var(--shadow);
			}

			table {
				width: 100%;
				border-collapse: collapse;
				font-size: 15px;
			}
			caption {
				text-align: left;
				padding: 14px 16px;
				color: var(--muted);
				font-size: 13px;
			}
			thead th {
				position: sticky;
				top: 0;
				backdrop-filter: blur(var(--blur));
				background: linear-gradient(
					180deg,
					rgba(0, 0, 0, 0.35),
					rgba(0, 0, 0, 0.15)
				);
				font-size: 12.5px;
				text-transform: uppercase;
				letter-spacing: 0.08em;
				color: #cdd7d9;
				border-bottom: 1px solid rgba(255, 255, 255, 0.12);
				padding: 12px 14px;
				text-align: left;
				font-weight: 800;
			}
			tbody tr {
				transition: transform 0.2s ease, background 0.2s ease,
					box-shadow 0.2s ease;
				cursor: pointer;
			}
			tbody tr:hover {
				transform: translateY(-1px);
				background: rgba(255, 255, 255, 0.04);
				box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
			}
			td {
				padding: 13px 14px;
				border-bottom: 1px dashed rgba(255, 255, 255, 0.12);
				vertical-align: top;
			}

			.cmd {
				font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
					"Liberation Mono", "DejaVu Sans Mono", monospace;
				font-weight: 700;
			}
			.flags,
			.example {
				font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
					"Liberation Mono", "DejaVu Sans Mono", monospace;
				color: #d7f9ff;
			}

			.toast {
				position: fixed;
				left: 50%;
				bottom: 24px;
				transform: translateX(-50%) translateY(20px);
				background: var(--accent);
				border: 1px solid var(--accent-2);
				color: #0b0c10;
				padding: 12px 18px;
				border-radius: 999px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
				opacity: 0;
				pointer-events: none;
				transition: opacity 0.35s ease, transform 0.35s ease;
				font-weight: 600;
				z-index: 100;
			}
			.toast.show {
				opacity: 1;
				transform: translateX(-50%) translateY(0);
			}

			@media (prefers-reduced-motion: reduce) {
				* {
					animation: none !important;
					transition: none !important;
				}
				.background {
					animation: none;
				}
			}
			@media (prefers-reduced-data: reduce) {
				.background {
					display: none;
				}
				body {
					background: var(--bg);
				}
			}

			@media (max-width: 720px) {
				.controls {
					grid-template-columns: 1fr;
				}
				.select {
					width: 100%;
				}
				.select-options {
					width: 100%;
					left: 0;
				}
				thead th:nth-child(3),
				td:nth-child(3) {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<div class="background"></div>

		<div class="wrap">
			<header>
				<div>
					<h1 class="title">Linux Commands</h1>
				</div>
			</header>

			<section class="panel" aria-label="Filters">
				<div class="controls">
					<form class="search" role="search" id="searchForm">
						<svg
							width="18"
							height="18"
							viewBox="0 0 24 24"
							fill="none"
							aria-hidden="true"
						>
							<path
								d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
								stroke="currentColor"
								stroke-width="1.6"
								stroke-linecap="round"
							/>
						</svg>
						<input
							id="search"
							name="q"
							type="search"
							placeholder="Search by command, description, flags, or exampleâ€¦"
							autocomplete="off"
						/>
					</form>
					
					<div class="select">
						<select id="category">
							<option value="all">Categories</option>
							<option value="files">Files</option>
							<option value="processes">Processes</option>
							<option value="network">Network</option>
							<option value="system">System</option>
							<option value="archive">Archive</option>
							<option value="text">Text</option>
						</select>
						<div class="select-value">Categories</div>
						<svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<polyline points="6 9 12 15 18 9"></polyline>
						</svg>
						
						<ul class="select-options" role="listbox">
							<li class="select-option" data-value="all" data-selected="true" role="option">Categories</li>
							<li class="select-option" data-value="files" role="option">Files</li>
							<li class="select-option" data-value="processes" role="option">Processes</li>
							<li class="select-option" data-value="network" role="option">Network</li>
							<li class="select-option" data-value="system" role="option">System</li>
							<li class="select-option" data-value="archive" role="option">Archive</li>
							<li class="select-option" data-value="text" role="option">Text</li>
						</ul>
					</div>
				<div class="tags" id="tags" aria-label="Tags"></div>
			</section>

			<div class="card" role="region" aria-label="Commands table">
				<table>
					<thead>
						<tr>
							<th scope="col">Command</th>
							<th scope="col">Description</th>
							<th scope="col">Main Flags</th>
							<th scope="col">Example</th>
						</tr>
					</thead>
					<tbody id="tbody"></tbody>
				</table>
			</div>

			<div id="toast" class="toast" role="status" aria-live="polite">
				Copied to clipboard
			</div>
		</div>

		<script>
			const COMMANDS = [
				{
					cmd: "pwd",
					desc: "Print current working directory",
					flags: "-L (logical), -P (physical)",
					example: "pwd -P",
					tags: ["files", "basics"],
				},
				{
					cmd: "touch",
					desc: "Create empty file or update timestamp",
					flags: "-a (atime), -m (mtime)",
					example: "touch newfile.txt",
					tags: ["files", "basics"],
				},
				{
					cmd: "man",
					desc: "Show manual/help for commands",
					flags: "-k (search), -f (whatis)",
					example: "man ls",
					tags: ["basics", "help"],
				},
				{
					cmd: "ssh",
					desc: "Secure shell remote login",
					flags: "-i (identity), -p (port), -L (port forward)",
					example: "ssh -i ~/.ssh/id_rsa user@host",
					tags: ["network", "system"],
				},
				{
					cmd: "ping",
					desc: "Check network connectivity",
					flags: "-c (count), -i (interval)",
					example: "ping -c 4 example.com",
					tags: ["network"],
				},
				{
					cmd: "df",
					desc: "Report disk space usage",
					flags: "-h (human-readable), -T (type)",
					example: "df -hT",
					tags: ["system"],
				},
				{
					cmd: "du",
					desc: "Estimate file/directory sizes",
					flags: "-h (human-readable), -s (summary)",
					example: "du -sh *",
					tags: ["files", "system"],
				},
				{
					cmd: "grep",
					desc: "Search text using patterns",
					flags: "-i (ignore case), -r (recursive), -n (line numbers)",
					example: 'grep -rin "error" /var/log',
					tags: ["text", "search"],
				},
				{
					cmd: "chmod",
					desc: "Change file permissions",
					flags: "+rwx, -rwx, -R",
					example: "chmod -R 755 ./public",
					tags: ["system", "files"],
				},
				{
					cmd: "kill",
					desc: "Terminate a process by PID",
					flags: "-9 (force), -SIGTERM",
					example: "kill -9 1234",
					tags: ["processes", "system"],
				},
				{
					cmd: "top",
					desc: "Display dynamic real-time process info",
					flags: "-d (delay), -u (user)",
					example: "top -u root",
					tags: ["processes"],
				},
				{
					cmd: "tail",
					desc: "Output last part of files or piped data",
					flags: "-n (lines), -f (follow)",
					example: "tail -f /var/log/syslog",
					tags: ["text", "logs"],
				},
				{
					cmd: "lsof",
					desc: "List open files and the processes using them",
					flags: "-i (network), -u (user)",
					example: "lsof -i -n -P | grep ssh",
					tags: ["system", "network"],
				},
				{
					cmd: "uniq",
					desc: "Filter adjacent matching lines",
					flags: "-c (count), -d (duplicates only)",
					example: "sort file.txt | uniq -c",
					tags: ["text", "filter"],
				},
			];

			const TAGS = Array.from(new Set(COMMANDS.flatMap(c => c.tags))).sort();
			const $ = (sel, r = document) => r.querySelector(sel);
			const $$ = (sel, r = document) => [...r.querySelectorAll(sel)];
			const tbody = $("#tbody"),
				toast = $("#toast"),
				category = $("#category"),
				search = $("#search"),
				tagsWrap = $("#tags"),
				selectValue = $(".select-value"),
				selectOptions = $$(".select-option"),
				selectContainer = $(".select");

			function renderTags() {
				tagsWrap.innerHTML = TAGS.map(
					t => `
      <label class="tag" data-active="false" data-tag="${t}">
        <input type="checkbox" aria-label="${t} tag" />
        <span>${t}</span>
      </label>
    `
				).join("");
			}
			function copy(text, commandName) {
				if (!navigator.clipboard) {
					const ta = document.createElement("textarea");
					ta.value = text;
					document.body.appendChild(ta);
					ta.select();
					document.execCommand("copy");
					ta.remove();
					showToast(`Copied: ${commandName}`);
					return;
				}
				navigator.clipboard
					.writeText(text)
					.then(() => showToast(`Copied: ${commandName}`))
					.catch(() => showToast("Copy failed"));
			}
			let toastTimer;
			function showToast(msg) {
				toast.textContent = msg;
				toast.classList.add("show");
				clearTimeout(toastTimer);
				toastTimer = setTimeout(() => toast.classList.remove("show"), 1600);
			}
			function rowTemplate(c) {
				const flags = c.flags && c.flags !== "-" ? c.flags : "";
				return `
      <tr data-tags="${c.tags.join(",")}" data-cat="${
					c.tags.find(t =>
						[
							"files",
							"processes",
							"network",
							"system",
							"archive",
							"text",
						].includes(t)
					) || "other"
				}">
        <td>
          <span class="cmd">${c.cmd}</span>
        </td>
        <td>${c.desc}</td>
        <td class="flags">${flags}</td>
        <td class="example">${c.example}</td>
      </tr>`;
			}
			function renderRows(list) {
				tbody.innerHTML = list.map(rowTemplate).join("");
			}
			function activeTags() {
				return $$(".tag input:checked", tagsWrap).map(
					cb => cb.parentElement.dataset.tag
				);
			}
			function applyFilters() {
				const q = search.value.trim().toLowerCase(),
					cat = category.value,
					tags = new Set(activeTags());
				const filtered = COMMANDS.filter(c => {
					const hay = (
						c.cmd +
						" " +
						c.desc +
						" " +
						c.flags +
						" " +
						c.example
					).toLowerCase();
					const matchQ = !q || hay.includes(q);
					const matchCat = cat === "all" || c.tags.includes(cat);
					const matchTags =
						tags.size === 0 || [...tags].every(t => c.tags.includes(t));
					return matchQ && matchCat && matchTags;
				});
				renderRows(filtered);
			}

			function updateSelectValue(value, text) {
				selectValue.textContent = text;

				selectOptions.forEach(opt => {
					opt.dataset.selected = (opt.dataset.value === value);
				});
			}

			renderTags();
			renderRows(COMMANDS);

			search.addEventListener("input", applyFilters);
			category.addEventListener("change", function() {
				const selectedOption = this.options[this.selectedIndex];
				updateSelectValue(this.value, selectedOption.text);
				applyFilters();
			});
			
			selectContainer.addEventListener("click", function(e) {
				e.stopPropagation();
				this.classList.toggle("open");
			});
			
			document.addEventListener("click", function() {
				selectContainer.classList.remove("open");
			});
			
			const customSelectOptions = $(".select-options");
			customSelectOptions.addEventListener("click", function(e) {
				e.stopPropagation();
			});
			
			selectOptions.forEach(option => {
				option.addEventListener("click", function() {
					const value = this.dataset.value;
					const text = this.textContent;
					
					updateSelectValue(value, text);
					
					category.value = value;
					
					const event = new Event('change');
					category.dispatchEvent(event);
					
					selectContainer.classList.remove("open");
				});
			});
			
			tagsWrap.addEventListener("change", e => {
				const tag = e.target.closest(".tag");
				if (tag)
					tag.dataset.active = tag.querySelector("input").checked
						? "true"
						: "false";
				applyFilters();
			});
			tbody.addEventListener("click", e => {
				const row = e.target.closest("tr");
				if (!row) return;
				
				const cmdCell = e.target.closest("td");
				if (!cmdCell) return;
				
				const cellIndex = [...row.children].indexOf(cmdCell);
				const cmdName = row.querySelector(".cmd").textContent;
				
				if (cellIndex === 0) {

					copy(cmdName, cmdName);
				} else if (cellIndex === 3) {

					const exampleText = row.querySelector(".example").textContent;
					copy(exampleText, cmdName);
				}
			});

			tbody.addEventListener("keydown", e => {
				if (e.key === "Enter") {
					const row = e.target.closest("tr");
					if (row) {
						const cmdName = row.querySelector(".cmd").textContent;
						copy(cmdName, cmdName);
					}
				}
			});

			const observer = new MutationObserver(() => {
				$$("#tbody tr td:first-child, #tbody tr td:last-child").forEach(td => (td.tabIndex = 0));
			});
			observer.observe(tbody, { childList: true });

			window.addEventListener('scroll', function() {
				const scrollY = window.scrollY;
				const background = document.querySelector('.background');
				background.style.transform = `translateY(${scrollY * 0.2}px)`;
			});
		</script>
	</body>
</html>
