<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Linux Commands</title>
		<meta
			name="Linux commands"
			content="Linux commands with search, tags, filters, and click-to-copy."
		/>
		<style>
			:root {
        --bg: #0b0c10;
        --surface: rgba(255, 255, 255, 0.06);
        --surface-2: rgba(255, 255, 255, 0.08);
        --text: #e8f1f2;
        --muted: #a9b2b3;
        --accent: #7cf7d4;
        --accent-2: #6bbcff;
        --ring: rgba(124, 247, 212, 0.35);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius-lg: 16px;
        --radius-xl: 22px;
        --blur: 10px;
        --glass-bg: rgba(124, 247, 212, 0.12); /* Aumentada opacidad para mejor legibilidad */
        --glass-border: rgba(124, 247, 212, 0.25); /* Borde m√°s visible */
    }

    html,
    body {
        height: 100%;
    }
    body {
        margin: 0;
        color: var(--text);
        background: var(--bg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        overflow-y: overlay;
        position: relative;
    }

    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        z-index: -1;
        background:
            radial-gradient(
                    circle at 30% 40%,
                    rgba(66, 141, 255, 0.15) 0%,
                    transparent 40%
                ),
            radial-gradient(
                    circle at 70% 20%,
                    rgba(124, 247, 212, 0.12) 0%,
                    transparent 40%
                ),
            radial-gradient(
                    circle at 50% 50%,
                    rgba(255, 255, 255, 0.03) 1px,
                    transparent 1px
                ),
            linear-gradient(
                    to bottom,
                    rgba(11, 12, 16, 0.9) 0%,
                    rgba(18, 25, 44, 0.7) 40%,
                    rgba(11, 12, 16, 0.9) 100%
                );
        background-size: 100% 100%, 100% 100%, 30px 30px, 100% 100%;
        animation: backgroundScroll 120s linear infinite;
        pointer-events: none;
    }

    @keyframes backgroundScroll {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-50%);
        }
    }

    .wrap {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 20px 80px;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 20px;
    }
    .title {
        font-weight: 800;
        letter-spacing: 0.4px;
        line-height: 1.05;
        margin: 0;
        font-size: clamp(28px, 4vw, 44px);
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0 6px 18px rgba(124, 247, 212, 0.12));
    }
    .subtitle {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: clamp(12px, 1.8vw, 14.5px);
    }

    .panel {
        position: sticky;
        top: 10px;
        z-index: 5;
        backdrop-filter: blur(var(--blur));
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.06),
            rgba(255, 255, 255, 0.03)
        );
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: var(--shadow);
        border-radius: var(--radius-xl);
        padding: 14px;
        margin: 18px 0 22px;
    }

    .controls {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: center;
    }
    .search {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        background: var(--surface);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 999px;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06);
        height: 40px;
        box-sizing: border-box;
    }
    .search input {
        flex: 1;
        background: transparent;
        border: 0;
        outline: 0;
        color: var(--text);
        font-size: 16px;
        padding: 4px;
        min-width: 0;
    }
    .search input::placeholder {
        color: #9fb0b2;
    }

    .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
    }
    .tag {
        position: relative;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(124, 247, 212, 0.35);
        backdrop-filter: blur(10px);
        border-radius: 999px;
        padding: 8px 12px;
        cursor: pointer;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        color: #c7fff0;
        font-weight: 600;
    }
    .tag:hover {
        background: rgba(124, 247, 212, 0.12);
        box-shadow: 0 0 12px rgba(124, 247, 212, 0.6),
            inset 0 0 6px rgba(124, 247, 212, 0.4);
    }
    .tag::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 999px;
        background: linear-gradient(
            120deg,
            rgba(255, 255, 255, 0.2),
            transparent,
            rgba(255, 255, 255, 0.2)
        );
        opacity: 0;
        transition: opacity 0.4s ease, transform 0.4s ease;
        transform: scale(0.8);
        pointer-events: none;
    }
    .tag:hover::before {
        opacity: 1;
        transform: scale(1.05);
    }
    .tag[data-active="true"] {
        background: var(--accent);
        color: #0b0c10;
        border-color: var(--accent-2);
        box-shadow: 0 0 14px rgba(124, 247, 212, 0.8);
    }
    .tag input {
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 5px;
        outline: none;
        display: none;
    }

    .select {
        position: relative;
        display: flex;
        gap: 8px;
        align-items: center;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        padding: 0 12px;
        height: 40px;
        box-sizing: border-box;
        backdrop-filter: blur(var(--blur));
        cursor: pointer;
        min-width: 140px;
    }

    .select select {
        display: none;
    }

    .select-value {
        font-weight: 600;
        color: var(--text);
        white-space: nowrap;
    }

    .select-arrow {
        width: 16px;
        height: 16px;
        transition: transform 0.3s ease;
    }

    .select.open .select-arrow {
        transform: rotate(180deg);
    }

    .select-options {
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        width: 100%;
        background: var(--glass-bg); /* Color consistente con mejor opacidad */
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border); /* Borde consistente */
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        padding: 8px 0;
        margin: 0;
        list-style: none;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        z-index: 10;
        max-height: 300px;
        overflow-y: auto;
    }

    .select.open .select-options {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .select-option {
        padding: 10px 16px;
        color: var(--text);
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .select-option:hover {
        background: rgba(124, 247, 212, 0.25);
    }

    .select-option[data-selected="true"] {
        background: rgba(124, 247, 212, 0.35);
        color: var(--accent);
    }

    .card {
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.06),
            rgba(255, 255, 255, 0.03)
        );
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
    }
    caption {
        text-align: left;
        padding: 14px 16px;
        color: var(--muted);
        font-size: 13px;
    }
    thead th {
        position: sticky;
        top: 0;
        backdrop-filter: blur(var(--blur));
        background: linear-gradient(
            180deg,
            rgba(0, 0, 0, 0.35),
            rgba(0, 0, 0, 0.15)
        );
        font-size: 12.5px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #cdd7d9;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        padding: 12px 14px;
        text-align: left;
        font-weight: 800;
    }
    tbody tr {
        transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
    }
    tbody tr:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.04);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }
    td {
        padding: 13px 14px;
        border-bottom: 1px dashed rgba(255, 255, 255, 0.12);
        vertical-align: top;
    }

    .cmd {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "DejaVu Sans Mono", monospace;
        font-weight: 700;
    }
    .flags,
    .example {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "DejaVu Sans Mono", monospace;
        color: #d7f9ff;
    }

    /* --- REEMPLAZA las reglas antiguas de placeholders por este bloque --- */

    /* estilo base "pl√°stico" para todas las etiquetas entre {} */
    .cmd .placeholder, .use-command .placeholder {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 10px;
        font-weight: 800;
        font-size: 0.95em;
        line-height: 1;
        transform-origin: center;
        box-shadow: 0 6px 14px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.08);
        text-shadow: 0 1px 0 rgba(255,255,255,0.08);
        transition: transform 160ms ease, box-shadow 260ms ease;
        vertical-align: middle;
        margin: 0 2px;
        -webkit-font-smoothing: subpixel-antialiased;
        position: relative;
    }

    /* brillo/pl√°stico: una l√≠nea de brillo sutil */
    .cmd .placeholder::after, .use-command .placeholder::after {
        content: "";
        position: absolute;
        pointer-events: none;
        display: block;
        left: 6%;
        top: 8%;
        width: 60%;
        height: 24%;
        border-radius: 8px;
        background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.06));
        opacity: 0.22;
        transform: rotate(-10deg) translateZ(0);
    }

    /* animaci√≥n sutil de brillo externo */
    @keyframes placeholderGlow {
        0% { box-shadow: 0 6px 12px rgba(0,0,0,0.45), 0 0 0 rgba(0,0,0,0); }
        50% { box-shadow: 0 10px 28px rgba(0,0,0,0.55), 0 0 8px rgba(0,0,0,0.04); }
        100% { box-shadow: 0 6px 12px rgba(0,0,0,0.45), 0 0 0 rgba(0,0,0,0); }
    }

    /* COLORES solicitados: {ip} rosado; {file} aqua; {dir} verde; {string} deja un tono contrastante */
    .cmd .ip, .use-command .ip {
        color: white;
        background: linear-gradient(180deg, rgba(255,111,185,0.26), rgba(255,111,185,0.10));
        border-color: rgba(255,111,185,0.28);
        text-shadow: 0 2px 8px rgba(255,111,185,0.14);
        animation: placeholderGlow 4.5s ease-in-out infinite;
        position: relative;
    }

    /* aqua contrastante */
    .cmd .file, .use-command .file {
        color: #04242a;
        background: linear-gradient(180deg, rgba(94,224,255,0.95), rgba(94,224,255,0.16));
        border-color: rgba(94,224,255,0.35);
        text-shadow: 0 2px 8px rgba(94,224,255,0.10);
        animation: placeholderGlow 5s ease-in-out infinite;
        position: relative;
    }

    /* {dir} (reemplazo de folder) en verde contrastante */
    .cmd .dir, .use-command .dir {
        color: #04240a;
        background: linear-gradient(180deg, rgba(107,255,176,0.95), rgba(107,255,176,0.12));
        border-color: rgba(107,255,176,0.28);
        text-shadow: 0 2px 8px rgba(107,255,176,0.10);
        animation: placeholderGlow 5s ease-in-out infinite;
        position: relative;
    }

    /* compatibilidad: si a√∫n hay .folder, que responda igual que .dir */
    .cmd .folder, .use-command .folder {
        color: #04240a;
        background: linear-gradient(180deg, rgba(107,255,176,0.95), rgba(107,255,176,0.12));
        border-color: rgba(107,255,176,0.28);
        text-shadow: 0 2px 8px rgba(107,255,176,0.10);
        animation: placeholderGlow 5s ease-in-out infinite;
        position: relative;
    }

    /* string - deja un rosa p√°lido (si lo usas) */
    .cmd .string, .use-command .string {
        color: #2b0a10;
        background: linear-gradient(180deg, rgba(245,169,184,0.95), rgba(245,169,184,0.12));
        border-color: rgba(245,169,184,0.22);
        text-shadow: 0 1px 6px rgba(245,169,184,0.08);
        position: relative;
    }

    /* "Comando inicial" en dorado solo al inicio de la cadena */
    .cmd .cmd-name, .use-command .cmd-name {
        color: #d4af37; /* dorado */
        font-weight: 900;
        letter-spacing: 0.4px;
        text-shadow: 0 2px 6px rgba(212,175,55,0.18), 0 6px 18px rgba(0,0,0,0.5);
        padding-right: 6px;
        display: inline-block;
        transform-origin: center left;
        transition: transform 180ms ease, text-shadow 220ms ease;
    }

    /* interacci√≥n */
    .cmd .cmd-name:hover, .use-command .cmd-name:hover {
        transform: translateY(-2px) scale(1.02);
        text-shadow: 0 3px 10px rgba(212,175,55,0.28);
    }

    /* Asegura que los placeholders mantengan buen espaciado en m√≥viles */
    @media (max-width:720px){
        .cmd .placeholder, .use-command .placeholder { padding: 2px 6px; border-radius: 8px; }
        .cmd .cmd-name, .use-command .cmd-name { padding-right: 4px; }
    }

    /* --- NUEVO: tokens de flags --- */
    .flags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
    }

    /* cada flag es un "cuadradito redondeado" */
    .flag {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 36px;
        height: 28px;
        padding: 0 8px;
        border-radius: 8px;
        font-weight: 800;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
            monospace;
        color: var(--accent);
        background: var(--glass-bg); /* Color consistente */
        border: 1px solid var(--glass-border); /* Borde consistente */
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.55),
            inset 0 1px 0 rgba(255, 255, 255, 0.04);
        cursor: default;
        user-select: none;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .flag:hover {
        transform: translateY(-3px);
        box-shadow: 0 16px 36px rgba(0, 0, 0, 0.6),
            inset 0 1px 0 rgba(255, 255, 255, 0.04);
    }

    /* tooltip (estilo "vidrio" consistente con el panel) - ACTUALIZADO */
    .flag::after {
        content: attr(data-tip);
        position: absolute;
        left: 50%;
        transform: translate(-50%, -6px) scale(0.98);
        bottom: calc(100% + 10px);
        white-space: pre-wrap;
        min-width: 180px;
        max-width: 360px;
        background: var(--glass-bg); /* Color consistente */
        color: var(--text);
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--glass-border); /* Borde consistente */
        backdrop-filter: blur(var(--blur));
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.6);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.16s ease, transform 0.16s ease;
        z-index: 50;
        text-align: left;
        font-size: 13px;
        line-height: 1.3;
    }
    /* peque√±o tri√°ngulo debajo del tooltip para conectar visualmente - ACTUALIZADO */
    .flag::before {
        content: "";
        position: absolute;
        left: 50%;
        bottom: calc(100% + 6px);
        transform: translateX(-50%) rotate(45deg) scale(0.85);
        width: 12px;
        height: 12px;
        background: var(--glass-bg); /* Color consistente */
        border-left: 1px solid var(--glass-border); /* Borde consistente */
        border-top: 1px solid var(--glass-border); /* Borde consistente */
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.16s ease, transform 0.16s ease;
        z-index: 49;
    }

    .flag:hover::after,
    .flag:focus::after,
    .flag:hover::before,
    .flag:focus::before {
        opacity: 1;
        transform: translate(-50%, -12px) scale(1);
    }

    /* focus accesible (keyboard) */
    .flag:focus {
        outline: none;
        box-shadow: 0 0 0 3px var(--ring);
        transform: translateY(-3px);
    }

    /* NUEVO: Estilos para el men√∫ de usos - ACTUALIZADO con fondo similar a flags */
    .uses-container {
        position: relative;
    }

    .uses-toggle {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(124, 247, 212, 0.25);
        border-radius: 999px;
        padding: 6px 12px;
        color: var(--accent);
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(var(--blur));
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .uses-toggle:hover {
        background: rgba(124, 247, 212, 0.12);
        box-shadow: 0 0 12px rgba(124, 247, 212, 0.3);
    }

    .uses-menu {
        position: absolute;
        bottom: 100%;
        right: 0;
        width: 360px;
        background: var(--glass-bg); /* Color consistente */
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border); /* Borde consistente */
        border-radius: var(--radius-lg);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.55), inset 0 1px 0 rgba(255, 255, 255, 0.04);
        padding: 12px;
        margin-bottom: 8px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        z-index: 20;
        max-height: 300px;
        overflow-y: auto;
    }

    .uses-menu.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .use-item {
        padding: 10px 12px;
        border-radius: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: background 0.2s ease;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .use-item:hover {
        background: rgba(124, 247, 212, 0.15);
    }

    .use-command {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-weight: 700;
        color: var(--accent);
    }

    .use-desc {
        font-size: 13px;
        color: var(--muted);
        line-height: 1.4;
    }

    .use-item:last-child {
        margin-bottom: 0;
    }

    .toast {
        position: fixed;
        left: 50%;
        bottom: 24px;
        transform: translateX(-50%) translateY(20px);
        background: var(--accent);
        border: 1px solid var(--accent-2);
        color: #0b0c10;
        padding: 12px 18px;
        border-radius: 999px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.35s ease, transform 0.35s ease;
        font-weight: 600;
        z-index: 100;
    }
    .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }

    @media (prefers-reduced-motion: reduce) {
        * {
            animation: none !important;
            transition: none !important;
        }
        .background {
            animation: none;
        }
    }
    @media (prefers-reduced-data: reduce) {
        .background {
            display: none;
        }
        body {
            background: var(--bg);
        }
    }

    @media (max-width: 720px) {
        .controls {
            grid-template-columns: 1fr;
        }
        .select {
            width: 100%;
        }
        .select-options {
            width: 100%;
            left: 0;
        }
        thead th:nth-child(3),
        td:nth-child(3) {
            display: none;
        }
        .uses-menu {
            width: 280px;
            right: -20px;
        }
    }

		</style>
	</head>
	<body>
		<div class="background"></div>

		<div class="wrap">
			<header>
				<div>
					<h1 class="title">Linux Commands</h1>
				</div>
			</header>

			<section class="panel" aria-label="Filters">
				<div class="controls">
					<form class="search" role="search" id="searchForm">
						<svg
							width="18"
							height="18"
							viewBox="0 0 24 24"
							fill="none"
							aria-hidden="true"
						>
							<path
								d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
								stroke="currentColor"
								stroke-width="1.6"
								stroke-linecap="round"
							/>
						</svg>
						<input
							id="search"
							name="q"
							type="search"
							placeholder="Search by command, description, flags, or example‚Ä¶"
							autocomplete="off"
						/>
					</form>
					
					<div class="select">
						<select id="category">
							<option value="all">Categories</option>
							<option value="files">Files</option>
							<option value="processes">Processes</option>
							<option value="network">Network</option>
							<option value="system">System</option>
							<option value="archive">Archive</option>
							<option value="text">Text</option>
						</select>
						<div class="select-value">Categories</div>
						<svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<polyline points="6 9 12 15 18 9"></polyline>
						</svg>
						
						<ul class="select-options" role="listbox">
							<li class="select-option" data-value="all" data-selected="true" role="option">Categories</li>
							<li class="select-option" data-value="files" role="option">Files</li>
							<li class="select-option" data-value="processes" role="option">Processes</li>
							<li class="select-option" data-value="network" role="option">Network</li>
							<li class="select-option" data-value="system" role="option">System</li>
							<li class="select-option" data-value="archive" role="option">Archive</li>
							<li class="select-option" data-value="text" role="option">Text</li>
						</ul>
					</div>
				<div class="tags" id="tags" aria-label="Tags"></div>
			</section>

			<div class="card" role="region" aria-label="Commands table">
				<table>
					<thead>
						<tr>
							<th scope="col">Command</th>
							<th scope="col">Description</th>
							<th scope="col">Flags</th>
							<th scope="col">Uses</th>
						</tr>
					</thead>
					<tbody id="tbody"></tbody>
				</table>
			</div>

			<div id="toast" class="toast" role="status" aria-live="polite">
				Copied to clipboard
			</div>
		</div>

		<script>
			/* Helper para escapar texto dentro de atributos */
			function escapeAttr(s = "") {
				return String(s)
					.replaceAll("&", "&amp;")
					.replaceAll('"', "&quot;")
					.replaceAll("'", "&#39;")
					.replaceAll("<", "&lt;")
					.replaceAll(">", "&gt;");
			}

			/* --- REEMPLAZA la funci√≥n formatCommand existente por esta versi√≥n --- */
        function formatCommand(cmd) {
        if (!cmd) return "";

        // Acepta tanto {folder} como {dir} en el input, pero normaliza a {dir}
        let s = cmd.replace(/\{folder\}/g, "{dir}");

        // Primero reemplazamos los placeholders por spans con clases (manteniendo llaves visibles)
        s = s
            .replace(/\{ip\}/g, '<span class="placeholder ip">{ip}</span>')
            .replace(/\{file\}/g, '<span class="placeholder file">{file}</span>')
            .replace(/\{dir\}/g, '<span class="placeholder dir">{dir}</span>')
            .replace(/\{string\}/g, '<span class="placeholder string">{string}</span>');

        // Luego, envolvemos √∫nicamente la primera palabra (el nombre del comando al inicio)
        // con la clase .cmd-name para que quede en dorado.
        // Usamos una funci√≥n para no interferir con spans ya insertados.
        s = s.replace(/^(\s*)([^\s<]+)/, function (match, leading, firstToken) {
            // si el primer token ya es un span (raro), no lo reempaquetamos
            if (/^<span/.test(firstToken)) return match;
            return leading + '<span class="cmd-name">' + firstToken + '</span>';
        });

        return s;
        }

			const COMMANDS = [
				{
					cmd: "ssh {ip}",
					desc: "Connect to a remote server",
					flags: [
						{flag: "-p", desc: "Specify port number", example: "ssh -p 2222 user@host"},
						{flag: "-i", desc: "Identity file for authentication", example: "ssh -i key.pem user@host"},
						{flag: "-l", desc: "Specify login name", example: "ssh -l username host"}
					],
					uses: [
						{command: "ssh user@{ip}", desc: "Basic SSH connection to a server"},
						{command: "ssh -p {port} user@{ip}", desc: "SSH connection on a non-standard port"},
						{command: "ssh -i {file} user@{ip}", desc: "SSH using a specific private key"}
					],
					tags: ["network"],
				},
				{
					cmd: "pbrun su",
					desc: "Become root user",
					flags: [
						{flag: "-u", desc: "Switch to specified user", example: "pbrun su -u username"},
						{flag: "-l", desc: "List available commands", example: "pbrun su -l"}
					],
					uses: [
						{command: "pbrun su", desc: "Switch to root user"},
						{command: "pbrun su -u {user}", desc: "Switch to a specific user"}
					],
					tags: ["system"],
				},
				{
					cmd: "bash",
					desc: "Open a Bash shell",
					flags: [
						{flag: "-c", desc: "Execute command string", example: "bash -c 'echo hello'"},
						{flag: "-l", desc: "Make bash act as login shell", example: "bash -l"}
					],
					uses: [
						{command: "bash", desc: "Start a new Bash shell"},
						{command: "bash -c '{command}'", desc: "Execute a single command and exit"},
						{command: "bash {file}", desc: "Execute a Bash script"}
					],
					tags: ["system"],
				},
				{
					cmd: "ls",
					desc: "List files",
					flags: [
						{flag: "-l", desc: "Use long listing format", example: "ls -l"},
						{flag: "-t", desc: "Sort by modification time", example: "ls -t"},
						{flag: "-r", desc: "Reverse order while sorting", example: "ls -r"},
                        {flag: "-1", desc: "List one file per line", example: "ls -1"},
						{flag: "--sort", desc: "Sort by size, time, version, etc.", example: "ls --sort=size"}
					],
					uses: [
						{command: "ls", desc: "List files in current directory"},
						{command: "ls -l", desc: "Detailed list with permissions and sizes"},
						{command: "ls -la", desc: "Show all files including hidden ones"},
						{command: "ls -ltr", desc: "List files by time, oldest first"}
					],
					tags: ["files"],
				},
				{
					cmd: "rm *",
					desc: "Force delete all files in current directory",
					flags: [
						{flag: "-f", desc: "Force removal without confirmation", example: "rm -f file.txt"},
						{flag: "-r", desc: "Remove directories recursively", example: "rm -r directory"},
						{flag: "-i", desc: "Interactive removal prompt", example: "rm -i file.txt"}
					],
					uses: [
						{command: "rm {file}", desc: "Remove a single file"},
						{command: "rm -r {dir}", desc: "Remove a directory and its contents"},
						{command: "rm -f {file}", desc: "Force remove without confirmation"},
						{command: "rm -i *.txt", desc: "Interactively remove multiple text files"}
					],
					tags: ["files"],
				},
				{
					cmd: "cp {file} {dir}",
					desc: "Copy file to directory",
					flags: [
						{flag: "-r", desc: "Copy directories recursively", example: "cp -r dir1 dir2"},
						{flag: "-i", desc: "Prompt before overwrite", example: "cp -i file1 file2"},
						{flag: "-v", desc: "Verbose output", example: "cp -v file1 file2"}
					],
					uses: [
						{command: "cp {file} {dir}", desc: "Copy a file to a directory"},
						{command: "cp -r {dir1} {dir2}", desc: "Copy a directory recursively"},
						{command: "cp -i {file1} {file2}", desc: "Copy with overwrite confirmation"},
						{command: "cp -v {file}* {dir}", desc: "Verbose copy of multiple files"}
					],
					tags: ["files"],
				},
				{
					cmd: "mv {file} {dir}",
					desc: "Move file to directory",
					flags: [
						{flag: "-i", desc: "Prompt before overwrite", example: "mv -i file1 file2"},
						{flag: "-v", desc: "Verbose output", example: "mv -v file1 file2"},
						{flag: "-n", desc: "Do not overwrite existing file", example: "mv -n file1 file2"}
					],
					uses: [
						{command: "mv {file} {newname}", desc: "Rename a file"},
						{command: "mv {file} {dir}", desc: "Move a file to another directory"},
						{command: "mv -i {old} {new}", desc: "Move with overwrite confirmation"},
						{command: "mv *.txt {dir}", desc: "Move multiple files to a directory"}
					],
					tags: ["files"],
				},
				{
					cmd: "df {dir}",
					desc: "Show disk space usage in human-readable format",
					flags: [
						{flag: "-h", desc: "Human-readable sizes (e.g., 1K, 234M, 2G)", example: "df -h"},
						{flag: "-T", desc: "Display file system type", example: "df -T"},
						{flag: "-i", desc: "Show inode information", example: "df -i"}
					],
					uses: [
						{command: "df", desc: "Show disk space usage for all filesystems"},
						{command: "df -h", desc: "Show human-readable disk space usage"},
						{command: "df -h {dir}", desc: "Show disk space for a specific directory"},
						{command: "df -i", desc: "Show inode usage instead of block usage"}
					],
					tags: ["system"],
				},
				{
					cmd: "cat {file}",
					desc: "Display file contents",
					flags: [
						{flag: "-n", desc: "Number all output lines", example: "cat -n file.txt"},
						{flag: "-b", desc: "Number non-empty output lines", example: "cat -b file.txt"},
						{flag: "-s", desc: "Squeeze multiple adjacent empty lines", example: "cat -s file.txt"}
					],
					uses: [
						{command: "cat {file}", desc: "Display contents of a file"},
						{command: "cat -n {file}", desc: "Display contents with line numbers"},
						{command: "cat {file1} {file2}", desc: "Concatenate multiple files"},
						{command: "cat > {newfile}", desc: "Create a new file from standard input"}
					],
					tags: ["files", "text"],
				},
				{
					cmd: "gzip {file}",
					desc: "Compress file using gzip",
					flags: [
						{flag: "-k", desc: "Keep original file", example: "gzip -k file.txt"},
						{flag: "-v", desc: "Verbose mode", example: "gzip -v file.txt"},
						{flag: "-d", desc: "Decompress", example: "gzip -d file.txt.gz"}
					],
					uses: [
						{command: "gzip {file}", desc: "Compress a file (creates file.txt.gz)"},
						{command: "gzip -d {file}.gz", desc: "Decompress a gzipped file"},
						{command: "gzip -k {file}", desc: "Compress but keep original file"},
						{command: "gzip -9 {file}", desc: "Maximum compression (slower)"}
					],
					tags: ["files", "archive"],
				},
				{
					cmd: "hostname",
					desc: "Show system hostname",
					flags: [
						{flag: "-I", desc: "Display all network addresses", example: "hostname -I"},
						{flag: "-f", desc: "Display FQDN (Fully Qualified Domain Name)", example: "hostname -f"},
						{flag: "-d", desc: "Display DNS domain name", example: "hostname -d"}
					],
					uses: [
						{command: "hostname", desc: "Show the system hostname"},
						{command: "hostname -I", desc: "Show all IP addresses"},
						{command: "hostname -f", desc: "Show fully qualified domain name"},
						{command: "hostname {newname}", desc: "Temporarily change hostname (requires root)"}
					],
					tags: ["system"],
				},
				{
					cmd: "pwd",
					desc: "Print working directory",
					flags: [
						{flag: "-L", desc: "Print logical current directory", example: "pwd -L"},
						{flag: "-P", desc: "Print physical directory without symlinks", example: "pwd -P"}
					],
					uses: [
						{command: "pwd", desc: "Show current working directory"},
						{command: "pwd -P", desc: "Show physical path without symlinks"},
						{command: "pwd -L", desc: "Show logical path (with symlinks)"}
					],
					tags: ["files", "basics"],
				},
				{
					cmd: "exit",
					desc: "Close current session",
					flags: [],
					uses: [
						{command: "exit", desc: "Exit the current shell session"},
						{command: "exit 0", desc: "Exit with success status code"},
						{command: "exit 1", desc: "Exit with error status code"}
					],
					tags: ["system"],
				},
				{
					cmd: "less {file}",
					desc: "View file with pagination",
					flags: [
						{flag: "-N", desc: "Show line numbers", example: "less -N file.txt"},
						{flag: "-i", desc: "Ignore case in searches", example: "less -i file.txt"},
						{flag: "-S", desc: "Chop long lines instead of wrapping", example: "less -S file.txt"}
					],
					uses: [
						{command: "less {file}", desc: "View a file with navigation"},
						{command: "less -N {file}", desc: "View with line numbers"},
						{command: "less -S {file}", desc: "View without line wrapping"},
						{command: "ls -la | less", desc: "Pipe command output to less for paging"}
					],
					tags: ["files", "text"],
				},
			];

			const TAGS = Array.from(new Set(COMMANDS.flatMap(c => c.tags))).sort();
			const $ = (sel, r = document) => r.querySelector(sel);
			const $$ = (sel, r = document) => [...r.querySelectorAll(sel)];
			const tbody = $("#tbody"),
				toast = $("#toast"),
				category = $("#category"),
				search = $("#search"),
				tagsWrap = $("#tags"),
				selectValue = $(".select-value"),
				selectOptions = $$(".select-option"),
				selectContainer = $(".select");

			function renderTags() {
				tagsWrap.innerHTML = TAGS.map(
					t => `
      <label class="tag" data-active="false" data-tag="${t}">
        <input type="checkbox" aria-label="${t} tag" />
        <span>${t}</span>
      </label>
    `
				).join("");
			}
			function copy(text, commandName) {
				if (!navigator.clipboard) {
					const ta = document.createElement("textarea");
					ta.value = text;
					document.body.appendChild(ta);
					ta.select();
					document.execCommand("copy");
					ta.remove();
					showToast(`Copied: ${commandName}`);
					return;
				}
				navigator.clipboard
					.writeText(text)
					.then(() => showToast(`Copied: ${commandName}`))
					.catch(() => showToast("Copy failed"));
			}
			let toastTimer;
			function showToast(msg) {
				toast.textContent = msg;
				toast.classList.add("show");
				clearTimeout(toastTimer);
				toastTimer = setTimeout(() => toast.classList.remove("show"), 1600);
			}

			/* Nuevo: funci√≥n para renderizar flags con tooltips */
			function flagsTemplate(flags) {
				if (!flags || flags.length === 0) {
					return '<span class="flag" data-tip="No flags"></span>';
				}
				
				return flags.map(f => {
					const tip = `${f.desc}\nExample: ${f.example}`;
					return `<span class="flag" tabindex="0" role="button" data-tip="${escapeAttr(tip)}" aria-label="Flag info">${escapeAttr(f.flag)}</span>`;
				}).join('');
			}

			/* Nuevo: funci√≥n para renderizar los usos */
			function usesTemplate(uses) {
				if (!uses || uses.length === 0) {
					return '<div class="uses-container"><button class="uses-toggle">No uses</button></div>';
				}
				
				const usesItems = uses.map(use => `
					<div class="use-item" data-command="${escapeAttr(use.command)}">
						<div class="use-command">${formatCommand(use.command)}</div>
						<div class="use-desc">${use.desc}</div>
					</div>
				`).join('');
				
				return `
					<div class="uses-container">
						<button class="uses-toggle">
							View uses
							<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<polyline points="18 15 12 9 6 15"></polyline>
							</svg>
						</button>
						<div class="uses-menu">
							${usesItems}
						</div>
					</div>
				`;
			}

			function rowTemplate(c) {
				const flagsCell = flagsTemplate(c.flags);
				const usesCell = usesTemplate(c.uses);
				return `
      <tr data-tags="${c.tags.join(",")}" data-cat="${
					c.tags.find(t =>
						[
							"files",
							"processes",
							"network",
							"system",
							"archive",
							"text",
						].includes(t)
					) || "other"
				}">
        <td>
          <span class="cmd">${formatCommand(c.cmd)}</span>
        </td>
        <td>${c.desc}</td>
        <td class="flags">${flagsCell}</td>
        <td class="uses">${usesCell}</td>
      </tr>`;
			}
			function renderRows(list) {
				tbody.innerHTML = list.map(rowTemplate).join("");
			}
			function activeTags() {
				return $$(".tag input:checked", tagsWrap).map(
					cb => cb.parentElement.dataset.tag
				);
			}
			function applyFilters() {
				const q = search.value.trim().toLowerCase(),
					cat = category.value,
					tags = new Set(activeTags());
				const filtered = COMMANDS.filter(c => {
					const hay = (
						c.cmd +
						" " +
						c.desc +
						" " +
						c.flags.map(f => f.flag + " " + f.desc).join(" ") +
						" " +
						c.uses.map(u => u.command + " " + u.desc).join(" ")
					).toLowerCase();
					const matchQ = !q || hay.includes(q);
					const matchCat = cat === "all" || c.tags.includes(cat);
					const matchTags =
						tags.size === 0 || [...tags].every(t => c.tags.includes(t));
					return matchQ && matchCat && matchTags;
				});
				renderRows(filtered);
			}

			function updateSelectValue(value, text) {
				selectValue.textContent = text;

				selectOptions.forEach(opt => {
					opt.dataset.selected = (opt.dataset.value === value);
				});
			}

			renderTags();
			renderRows(COMMANDS);

			// Nuevo: manejar el clic en los botones de usos
			document.addEventListener('click', function(e) {
				// Cerrar todos los men√∫s de usos al hacer clic fuera
				if (!e.target.closest('.uses-container')) {
					$$('.uses-menu').forEach(menu => menu.classList.remove('show'));
				}
				
				// Abrir/cerrar men√∫ de usos
				const toggleBtn = e.target.closest('.uses-toggle');
				if (toggleBtn) {
					e.stopPropagation();
					const menu = toggleBtn.nextElementSibling;
					const isOpen = menu.classList.contains('show');
					
					// Cerrar todos los dem√°s men√∫s
					$$('.uses-menu.show').forEach(m => {
						if (m !== menu) m.classList.remove('show');
					});
					
					// Alternar el men√∫ actual
					menu.classList.toggle('show', !isOpen);
				}
				
				// Manejar clic en un √≠tem de uso
				const useItem = e.target.closest('.use-item');
				if (useItem) {
					const command = useItem.dataset.command;
					copy(command, command.split(' ')[0]);
					
					// Cerrar el men√∫ despu√©s de copiar
					useItem.closest('.uses-menu').classList.remove('show');
				}
			});

			search.addEventListener("input", applyFilters);
			category.addEventListener("change", function() {
				const selectedOption = this.options[this.selectedIndex];
				updateSelectValue(this.value, selectedOption.text);
				applyFilters();
			});
			
			selectContainer.addEventListener("click", function(e) {
				e.stopPropagation();
				this.classList.toggle("open");
			});
			
			document.addEventListener("click", function() {
				selectContainer.classList.remove("open");
			});
			
			const customSelectOptions = $(".select-options");
			customSelectOptions.addEventListener("click", function(e) {
				e.stopPropagation();
			});
			
			selectOptions.forEach(option => {
				option.addEventListener("click", function() {
					const value = this.dataset.value;
					const text = this.textContent;
					
					updateSelectValue(value, text);
					
					category.value = value;
					
					const event = new Event('change');
					category.dispatchEvent(event);
					
					selectContainer.classList.remove("open");
				});
			});
			
			tagsWrap.addEventListener("change", e => {
				const tag = e.target.closest(".tag");
				if (tag)
					tag.dataset.active = tag.querySelector("input").checked
						? "true"
						: "false";
				applyFilters();
			});
			tbody.addEventListener("click", e => {
				const row = e.target.closest("tr");
				if (!row) return;
				
				const cmdCell = e.target.closest("td");
				if (!cmdCell) return;
				
				const cellIndex = [...row.children].indexOf(cmdCell);
				const cmdName = row.querySelector(".cmd").textContent;
				
				if (cellIndex === 0) {
					copy(cmdName, cmdName);
				}
				// Eliminamos la funcionalidad de copiar al hacer clic en la celda de uses
				// ya que ahora tenemos un men√∫ desplegable
			});

			tbody.addEventListener("keydown", e => {
				if (e.key === "Enter") {
					const row = e.target.closest("tr");
					if (row) {
						const cmdName = row.querySelector(".cmd").textContent;
						copy(cmdName, cmdName);
					}
				}
			});

			const observer = new MutationObserver(() => {
				$$("#tbody tr td:first-child").forEach(td => (td.tabIndex = 0));
			});
			observer.observe(tbody, { childList: true });

			window.addEventListener('scroll', function() {
				const scrollY = window.scrollY;
				const background = document.querySelector('.background');
				background.style.transform = `translateY(${scrollY * 0.2}px)`;
			});
		</script>
	</body>
</html>
