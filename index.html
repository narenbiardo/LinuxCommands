<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Linux Commands</title>
		<meta
			name="Linux commands"
			content="Linux commands with search, tags, filters, and click-to-copy."
		/>
		<style>
			:root {
				--bg: #0b0c10;
				--surface: rgba(255, 255, 255, 0.06);
				--surface-2: rgba(255, 255, 255, 0.08);
				--text: #e8f1f2;
				--muted: #a9b2b3;
				--accent: #7cf7d4;
				--accent-2: #6bbcff;
				--ring: rgba(124, 247, 212, 0.35);
				--shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
				--radius-lg: 16px;
				--radius-xl: 22px;
				--blur: 10px;
				--glass-bg: rgba(124, 247, 212, 0.12);
				--glass-border: rgba(124, 247, 212, 0.25);
				--console-bg: rgba(11, 14, 20, 0.9);
				--console-header: rgba(0, 0, 0, 0.4);
				--console-text: #d0ffef;
				--console-cursor: var(--accent);
			}

			html,
			body {
				height: 100%;
			}

			body {
				margin: 0;
				color: var(--text);
				background: var(--bg);
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
					Cantarell, Noto Sans, Helvetica, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
				text-rendering: optimizeLegibility;
				overflow-y: overlay;
				position: relative;
			}

			.background {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 200%;
				z-index: -1;
				background: radial-gradient(
						circle at 30% 40%,
						rgba(66, 141, 255, 0.15) 0%,
						transparent 40%
					),
					radial-gradient(
						circle at 70% 20%,
						rgba(124, 247, 212, 0.12) 0%,
						transparent 40%
					),
					radial-gradient(
						circle at 50% 50%,
						rgba(255, 255, 255, 0.03) 1px,
						transparent 1px
					),
					linear-gradient(
						to bottom,
						rgba(11, 12, 16, 0.9) 0%,
						rgba(18, 25, 44, 0.7) 40%,
						rgba(11, 12, 16, 0.9) 100%
					);
				background-size: 100% 100%, 100% 100%, 30px 30px, 100% 100%;
				animation: backgroundScroll 120s linear infinite;
				pointer-events: none;
			}

			@keyframes backgroundScroll {
				0% {
					transform: translateY(0);
				}
				100% {
					transform: translateY(-50%);
				}
			}

			.wrap {
				max-width: 1100px;
				margin: 40px auto;
				padding: 0 20px 80px;
			}

			header {
				display: flex;
				align-items: flex-start;
				justify-content: space-between;
				margin-bottom: 20px;
				position: relative;
				flex-wrap: wrap;
			}

			.title {
				font-weight: 800;
				letter-spacing: 0.4px;
				line-height: 1.05;
				margin: 0;
				font-size: clamp(28px, 4vw, 44px);
				background: linear-gradient(90deg, var(--accent), var(--accent-2));
				-webkit-background-clip: text;
				background-clip: text;
				color: transparent;
				filter: drop-shadow(0 6px 18px rgba(124, 247, 212, 0.12));
				display: inline-block;
			}

			.title-container {
				display: flex;
				align-items: center;
				flex-wrap: wrap;
				margin-bottom: 15px;
			}

			/* GitHub link styles */
			.github-link {
				display: inline-flex;
				align-items: center;
				gap: 6px;
				text-decoration: none;
				color: var(--muted);
				transition: all 0.3s ease;
				padding: 4px 10px;
				border-radius: 999px;
				background: rgba(255, 255, 255, 0.03);
				border: 1px solid rgba(255, 255, 255, 0.08);
				backdrop-filter: blur(var(--blur));
				margin-left: 12px;
				font-size: 13px;
				line-height: 1;
			}

			.github-link:hover {
				color: var(--accent);
				background: rgba(124, 247, 212, 0.08);
				border-color: rgba(124, 247, 212, 0.2);
				box-shadow: 0 0 12px rgba(124, 247, 212, 0.15);
				transform: scale(1.05);
			}

			.github-link span {
				font-size: 13px;
				font-weight: 600;
			}

			.github-icon {
				width: 16px;
				height: 16px;
				fill: currentColor;
				flex-shrink: 0;
			}

			/* Consola ASCII pequeña en esquina superior derecha */
			.mini-console {
				width: 380px;
				height: 100px;
				border-radius: var(--radius-xl);
				overflow: hidden;
				box-shadow: var(--shadow);
				background: var(--console-bg);
				border: 1px solid rgba(124, 247, 212, 0.25);
				backdrop-filter: blur(var(--blur));
				z-index: 6;
				margin-left: 20px;
			}

			.console-header {
				background: var(--console-header);
				padding: 6px 10px;
				display: flex;
				align-items: center;
				border-bottom: 1px solid rgba(124, 247, 212, 0.2);
				position: sticky;
				top: 0;
				z-index: 1;
				font-size: 12px;
			}

			.console-content {
				padding: 8px 10px;
				font-family: "Fira Code", "Cascadia Code", "Source Code Pro", monospace;
				font-size: 12px;
				line-height: 1.3;
				color: var(--console-text);
				overflow: hidden;
				height: calc(100% - 30px);
				overflow-y: auto;
			}

			.console-content .console-line {
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				margin-bottom: 2px;
			}

			.console-cursor {
				display: inline-block;
				width: 8px;
				height: 16px;
				background-color: var(--console-cursor);
				vertical-align: middle;
				animation: blink 1s infinite;
			}

			@keyframes blink {
				0%,
				50% {
					opacity: 1;
				}
				51%,
				100% {
					opacity: 0;
				}
			}

			/* Ajustes para el diseño del header */
			.header-content {
				display: flex;
				justify-content: space-between;
				align-items: flex-start;
				width: 100%;
				flex-wrap: wrap;
			}

			.title-section {
				display: flex;
				flex-direction: column;
			}

			.console-container {
				align-self: flex-end;
			}

			/* Ajustes responsivos */
			@media (max-width: 720px) {
				.mini-console {
					width: 100%;
					height: 90px;
					margin-left: 0;
					margin-top: 15px;
				}

				.console-content {
					padding: 6px 8px;
				}

				.header-content {
					flex-direction: column;
				}

				.console-container {
					margin-left: 0;
					margin-top: 15px;
					width: 100%;
				}
			}

			@media (max-width: 480px) {
				.github-link {
					position: relative;
					top: 0;
					right: 0;
					transform: none;
				}

				.title {
					padding-right: 0;
				}

				.mini-console {
					height: 80px;
				}

				.console-container {
					margin-top: 10px;
				}

				.github-link span {
					display: none;
				}
			}

			.panel {
				position: sticky;
				top: 10px;
				z-index: 5;
				backdrop-filter: blur(var(--blur));
				background: linear-gradient(
					180deg,
					rgba(255, 255, 255, 0.06),
					rgba(255, 255, 255, 0.03)
				);
				border: 1px solid rgba(255, 255, 255, 0.12);
				box-shadow: var(--shadow);
				border-radius: var(--radius-xl);
				padding: 14px;
				margin: 18px 0 22px;
			}

			.controls {
				display: grid;
				grid-template-columns: 1fr auto;
				gap: 12px;
				align-items: center;
			}

			.search {
				display: flex;
				align-items: center;
				gap: 8px;
				padding: 10px 12px;
				background: var(--surface);
				border: 1px solid rgba(255, 255, 255, 0.12);
				border-radius: 999px;
				box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.06);
				height: 40px;
				box-sizing: border-box;
			}

			.search input {
				flex: 1;
				background: transparent;
				border: 0;
				outline: 0;
				color: var(--text);
				font-size: 16px;
				padding: 4px;
				min-width: 0;
			}

			.search input::placeholder {
				color: #9fb0b2;
			}

			.tags {
				display: flex;
				flex-wrap: wrap;
				gap: 8px;
				margin-top: 10px;
			}

			.tag {
				position: relative;
				background: rgba(255, 255, 255, 0.08);
				border: 1px solid rgba(124, 247, 212, 0.35);
				backdrop-filter: blur(10px);
				border-radius: 999px;
				padding: 8px 12px;
				cursor: pointer;
				transition: background 0.3s ease, box-shadow 0.3s ease;
				color: #c7fff0;
				font-weight: 600;
			}

			.tag:hover {
				background: rgba(124, 247, 212, 0.12);
				box-shadow: 0 0 12px rgba(124, 247, 212, 0.6),
					inset 0 0 6px rgba(124, 247, 212, 0.4);
			}

			.tag::before {
				content: "";
				position: absolute;
				inset: 0;
				border-radius: 999px;
				background: linear-gradient(
					120deg,
					rgba(255, 255, 255, 0.2),
					transparent,
					rgba(255, 255, 255, 0.2)
				);
				opacity: 0;
				transition: opacity 0.4s ease, transform 0.4s ease;
				transform: scale(0.8);
				pointer-events: none;
			}

			.tag:hover::before {
				opacity: 1;
				transform: scale(1.05);
			}

			.tag[data-active="true"] {
				background: var(--accent);
				color: #0b0c10;
				border-color: var(--accent-2);
				box-shadow: 0 0 14px rgba(124, 247, 212, 0.8);
			}

			.tag input {
				appearance: none;
				width: 16px;
				height: 16px;
				border-radius: 5px;
				outline: none;
				display: none;
			}

			.select {
				position: relative;
				display: flex;
				gap: 8px;
				align-items: center;
				background: rgba(255, 255, 255, 0.12);
				border: 1px solid rgba(255, 255, 255, 0.2);
				border-radius: 999px;
				padding: 0 12px;
				height: 40px;
				box-sizing: border-box;
				backdrop-filter: blur(var(--blur));
				cursor: pointer;
				min-width: 140px;
			}

			.select select {
				display: none;
			}

			.select-value {
				font-weight: 600;
				color: var(--text);
				white-space: nowrap;
			}

			.select-arrow {
				width: 16px;
				height: 16px;
				transition: transform 0.3s ease;
			}

			.select.open .select-arrow {
				transform: rotate(180deg);
			}

			.select-options {
				position: absolute;
				top: calc(100% + 8px);
				left: 0;
				width: 100%;
				background: var(--glass-bg);
				backdrop-filter: blur(20px);
				border: 1px solid var(--glass-border);
				border-radius: var(--radius-lg);
				box-shadow: var(--shadow);
				padding: 8px 0;
				margin: 0;
				list-style: none;
				opacity: 0;
				visibility: hidden;
				transform: translateY(-10px);
				transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
				z-index: 10;
				max-height: 300px;
				overflow-y: auto;
			}

			.select.open .select-options {
				opacity: 1;
				visibility: visible;
				transform: translateY(0);
			}

			.select-option {
				padding: 10px 16px;
				color: var(--text);
				cursor: pointer;
				transition: background 0.2s ease;
			}

			.select-option:hover {
				background: rgba(124, 247, 212, 0.25);
			}

			.select-option[data-selected="true"] {
				background: rgba(124, 247, 212, 0.35);
				color: var(--accent);
			}

			.card {
				background: linear-gradient(
					180deg,
					rgba(255, 255, 255, 0.06),
					rgba(255, 255, 255, 0.03)
				);
				border: 1px solid rgba(255, 255, 255, 0.12);
				border-radius: var(--radius-lg);
				overflow: hidden;
				box-shadow: var(--shadow);
			}

			table {
				width: 100%;
				border-collapse: collapse;
				font-size: 15px;
			}

			caption {
				text-align: left;
				padding: 14px 16px;
				color: var(--muted);
				font-size: 13px;
			}

			thead th {
				position: sticky;
				top: 0;
				backdrop-filter: blur(var(--blur));
				background: linear-gradient(
					180deg,
					rgba(0, 0, 0, 0.35),
					rgba(0, 0, 0, 0.15)
				);
				font-size: 12.5px;
				text-transform: uppercase;
				letter-spacing: 0.08em;
				color: #cdd7d9;
				border-bottom: 1px solid rgba(255, 255, 255, 0.12);
				padding: 12px 14px;
				text-align: left;
				font-weight: 800;
			}

			tbody tr {
				transition: transform 0.2s ease, background 0.2s ease,
					box-shadow 0.2s ease;
				cursor: pointer;
			}

			tbody tr:hover {
				transform: translateY(-1px);
				background: rgba(255, 255, 255, 0.04);
				box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
			}

			td {
				padding: 13px 14px;
				border-bottom: 1px dashed rgba(255, 255, 255, 0.12);
				vertical-align: top;
			}

			.cmd {
				font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
					"Liberation Mono", "DejaVu Sans Mono", monospace;
				font-weight: 700;
			}

			.flags,
			.example {
				font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
					"Liberation Mono", "DejaVu Sans Mono", monospace;
				color: #d7f9ff;
			}

			.cmd .placeholder,
			.use-command .placeholder {
				display: inline-block;
				padding: 2px 8px;
				border-radius: 10px;
				font-weight: 800;
				font-size: 0.95em;
				line-height: 1;
				transform-origin: center;
				box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5),
					inset 0 1px 0 rgba(255, 255, 255, 0.12);
				border: 1px solid rgba(255, 255, 255, 0.08);
				text-shadow: 0 1px 0 rgba(255, 255, 255, 0.08);
				transition: transform 160ms ease, box-shadow 260ms ease;
				vertical-align: middle;
				margin: 0 2px;
				-webkit-font-smoothing: subpixel-antialiased;
				position: relative;
			}

			.cmd .placeholder::after,
			.use-command .placeholder::after {
				content: "";
				position: absolute;
				pointer-events: none;
				display: block;
				left: 6%;
				top: 8%;
				width: 60%;
				height: 24%;
				border-radius: 8px;
				background: linear-gradient(
					180deg,
					rgba(255, 255, 255, 0.55),
					rgba(255, 255, 255, 0.06)
				);
				opacity: 0.22;
				transform: rotate(-10deg) translateZ(0);
			}

			@keyframes placeholderGlow {
				0% {
					box-shadow: 0 6px 12px rgba(0, 0, 0, 0.45), 0 0 0 rgba(0, 0, 0, 0);
				}
				50% {
					box-shadow: 0 10px 28px rgba(0, 0, 0, 0.55),
						0 0 8px rgba(0, 0, 0, 0.04);
				}
				100% {
					box-shadow: 0 6px 12px rgba(0, 0, 0, 0.45), 0 0 0 rgba(0, 0, 0, 0);
				}
			}

			.cmd .ip,
			.use-command .ip {
				color: white;
				background: linear-gradient(
					180deg,
					rgba(255, 111, 185, 0.26),
					rgba(255, 111, 185, 0.1)
				);
				border-color: rgba(255, 111, 185, 0.28);
				text-shadow: 0 2px 8px rgba(255, 111, 185, 0.14);
				animation: placeholderGlow 4.5s ease-in-out infinite;
				position: relative;
			}

			.cmd .file,
			.use-command .file {
				color: #04242a;
				background: linear-gradient(
					180deg,
					rgba(94, 224, 255, 0.95),
					rgba(94, 224, 255, 0.16)
				);
				border-color: rgba(94, 224, 255, 0.35);
				text-shadow: 0 2px 8px rgba(94, 224, 255, 0.1);
				animation: placeholderGlow 5s ease-in-out infinite;
				position: relative;
			}

			.cmd .dir,
			.use-command .dir {
				color: #04240a;
				background: linear-gradient(
					180deg,
					rgba(107, 255, 176, 0.95),
					rgba(107, 255, 176, 0.12)
				);
				border-color: rgba(107, 255, 176, 0.28);
				text-shadow: 0 2px 8px rgba(107, 255, 176, 0.1);
				animation: placeholderGlow 5s ease-in-out infinite;
				position: relative;
			}

			.cmd .folder,
			.use-command .folder {
				color: #04240a;
				background: linear-gradient(
					180deg,
					rgba(107, 255, 176, 0.95),
					rgba(107, 255, 176, 0.12)
				);
				border-color: rgba(107, 255, 176, 0.28);
				text-shadow: 0 2px 8px rgba(107, 255, 176, 0.1);
				animation: placeholderGlow 5s ease-in-out infinite;
				position: relative;
			}

			.cmd .string,
			.use-command .string {
				color: #2b0a10;
				background: linear-gradient(
					180deg,
					rgba(245, 169, 184, 0.95),
					rgba(245, 169, 184, 0.12)
				);
				border-color: rgba(245, 169, 184, 0.22);
				text-shadow: 0 1px 6px rgba(245, 169, 184, 0.08);
				position: relative;
			}

			.cmd .cmd-name,
			.use-command .cmd-name {
				color: #d4af37;
				font-weight: 900;
				letter-spacing: 0.4px;
				text-shadow: 0 2px 6px rgba(212, 175, 55, 0.18),
					0 6px 18px rgba(0, 0, 0, 0.5);
				padding-right: 6px;
				display: inline-block;
				transform-origin: center left;
				transition: transform 180ms ease, text-shadow 220ms ease;
			}

			.cmd .cmd-name:hover,
			.use-command .cmd-name:hover {
				transform: translateY(-2px) scale(1.02);
				text-shadow: 0 3px 10px rgba(212, 175, 55, 0.28);
			}

			@media (max-width: 720px) {
				.cmd .placeholder,
				.use-command .placeholder {
					padding: 2px 6px;
					border-radius: 8px;
				}
				.cmd .cmd-name,
				.use-command .cmd-name {
					padding-right: 4px;
				}
			}

			.flags {
				display: flex;
				flex-wrap: wrap;
				gap: 8px;
				align-items: center;
			}

			.flag {
				position: relative;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				min-width: 36px;
				height: 28px;
				padding: 0 8px;
				border-radius: 8px;
				font-weight: 800;
				font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
					monospace;
				color: var(--accent);
				background: var(--glass-bg);
				border: 1px solid var(--glass-border);
				box-shadow: 0 8px 18px rgba(0, 0, 0, 0.55),
					inset 0 1px 0 rgba(255, 255, 255, 0.04);
				cursor: default;
				user-select: none;
				transition: transform 0.12s ease, box-shadow 0.12s ease;
			}

			.flag:hover {
				transform: translateY(-3px);
				box-shadow: 0 16px 36px rgba(0, 0, 0, 0.6),
					inset 0 1px 0 rgba(255, 255, 255, 0.04);
			}

			.flag::after {
				content: attr(data-tip);
				position: absolute;
				left: 50%;
				transform: translate(-50%, -6px) scale(0.98);
				bottom: calc(100% + 10px);
				white-space: pre-wrap;
				min-width: 180px;
				max-width: 360px;
				background: var(--glass-bg);
				color: var(--text);
				padding: 10px 12px;
				border-radius: 12px;
				border: 1px solid var(--glass-border);
				backdrop-filter: blur(var(--blur));
				box-shadow: 0 12px 36px rgba(0, 0, 0, 0.6);
				opacity: 0;
				pointer-events: none;
				transition: opacity 0.16s ease, transform 0.16s ease;
				z-index: 50;
				text-align: left;
				font-size: 13px;
				line-height: 1.3;
			}

			.flag::before {
				content: "";
				position: absolute;
				left: 50%;
				bottom: calc(100% + 6px);
				transform: translateX(-50%) rotate(45deg) scale(0.85);
				width: 12px;
				height: 12px;
				background: var(--glass-bg);
				border-left: 1px solid var(--glass-border);
				border-top: 1px solid var(--glass-border);
				opacity: 0;
				pointer-events: none;
				transition: opacity 0.16s ease, transform 0.16s ease;
				z-index: 49;
			}

			.flag:hover::after,
			.flag:focus::after,
			.flag:hover::before,
			.flag:focus::before {
				opacity: 1;
				transform: translate(-50%, -12px) scale(1);
			}

			.flag:focus {
				outline: none;
				box-shadow: 0 0 0 3px var(--ring);
				transform: translateY(-3px);
			}

			.uses-container {
				position: relative;
			}

			.uses-toggle {

			function typeWriter(text, element, speed = 50, callback = null) {
				let i = 0;
				element.innerHTML += '<div class="console-line">';

				function type() {
					if (i < text.length) {
						const lastLine = element.lastChild;
						if (text.charAt(i) === "\n") {
							element.innerHTML += '</div><div class="console-line">';
						} else {
							lastLine.innerHTML += text.charAt(i);
						}
						i++;
						setTimeout(type, speed);

						element.scrollTop = element.scrollHeight;
					} else if (callback) {
						callback();

						element.scrollTop = element.scrollHeight;
					}
				}

				type();
			}

			function typeWithHumanSpeed(
				text,
				element,
				onComplete,
				isDeleting = false
			) {
				let i = isDeleting ? text.length : 0;
				const speed = isDeleting
					? Math.floor(Math.random() * 50 + 25)
					: Math.floor(Math.random() * 100 + 50);

				function type() {
					if (!isDeleting && i < text.length) {
						element.textContent += text.charAt(i);
						i++;
						setTimeout(type, speed);
					} else if (isDeleting && i > 0) {
						element.textContent = element.textContent.slice(0, -1);
						i--;
						setTimeout(type, speed);
					} else {
						onComplete();
					}

					element.parentElement.scrollTop = element.parentElement.scrollHeight;
				}

				type();
			}

			function initConsole() {
				const consoleOutput = document.getElementById("consoleOutput");

				consoleOutput.innerHTML = "";

				const promptLine = document.createElement("div");
				promptLine.className = "console-line";
				promptLine.textContent = "user@narenbiardo:~$ ";
				consoleOutput.appendChild(promptLine);

				const cursorSpan = document.createElement("span");
				cursorSpan.className = "console-cursor";
				promptLine.appendChild(cursorSpan);

				consoleOutput.scrollTop = consoleOutput.scrollHeight;

				setTimeout(startCommandCycle, 1000);
			}

			function getAllUsesCommands() {
				const allUses = [];
				COMMANDS.forEach(command => {
					if (command.uses && command.uses.length > 0) {
						command.uses.forEach(use => {
							allUses.push(replacePlaceholders(use.command));
						});
					}
				});
				return allUses;
			}

			function getRandomCommand() {
				const commands = getAllUsesCommands();
				return commands[Math.floor(Math.random() * commands.length)];
			}

			function startCommandCycle() {
				const consoleOutput = document.getElementById("consoleOutput");
				const commands = getAllUsesCommands();

				if (commands.length === 0) return;

				function executeNextCommand() {
					const randomCommand = getRandomCommand();

					let lastLine = consoleOutput.lastElementChild;

					if (
						!lastLine ||
						!lastLine.textContent.includes("user@narenbiardo:~$")
					) {
						lastLine = document.createElement("div");
						lastLine.className = "console-line";
						lastLine.textContent = "user@narenbiardo:~$ ";
						consoleOutput.appendChild(lastLine);
					}

					const existingCursor = lastLine.querySelector(".console-cursor");
					if (existingCursor) {
						existingCursor.remove();
					}

					typeWithHumanSpeed(randomCommand, lastLine, function () {
						const cursorSpan = document.createElement("span");
						cursorSpan.className = "console-cursor";
						lastLine.appendChild(cursorSpan);

						consoleOutput.scrollTop = consoleOutput.scrollHeight;

						setTimeout(() => {
							const cursor = lastLine.querySelector(".console-cursor");
							if (cursor) cursor.remove();

							typeWithHumanSpeed(
								randomCommand,
								lastLine,
								function () {
									const newCursor = document.createElement("span");
									newCursor.className = "console-cursor";
									lastLine.appendChild(newCursor);

									consoleOutput.scrollTop = consoleOutput.scrollHeight;
									setTimeout(executeNextCommand, 1500);
								},
								true
							);
						}, 2500);
					});
				}

				executeNextCommand();

			function replacePlaceholders(command) {

			function escapeAttr(s = "") {
				return String(s)
					.replaceAll("&", "&amp;")
					.replaceAll('"', "&quot;")
					.replaceAll("'", "&#39;")
					.replaceAll("<", "&lt;")
					.replaceAll(">", "&gt;");
			}

			function formatCommand(cmd) {
				if (!cmd) return "";

				let s = cmd.replace(/\{folder\}/g, "{dir}");

				s = s
					.replace(/\{ip\}/g, '<span class="placeholder ip">{ip}</span>')
					.replace(/\{file\}/g, '<span class="placeholder file">{file}</span>')
					.replace(/\{dir\}/g, '<span class="placeholder dir">{dir}</span>')
					.replace(
						/\{string\}/g,
						'<span class="placeholder string">{string}</span>'
					);

				s = s.replace(/^(\s*)([^\s<]+)/, function (match, leading, firstToken) {
					if (/^<span/.test(firstToken)) return match;
					return leading + '<span class="cmd-name">' + firstToken + "</span>";
				});

				return s;
			}

						{ flag: "-d", desc: "Decompress", example: "gzip -d file.txt.gz" },
					],
					uses: [
						{
							command: "gzip {file}",
							desc: "Compress a file (creates file.txt.gz)",
						},
						{ command: "gzip -d {file}.gz", desc: "Decompress a gzipped file" },
						{
							command: "gzip -k {file}",
							desc: "Compress but keep original file",
						},
						{ command: "gzip -9 {file}", desc: "Maximum compression (slower)" },
					],
					tags: ["files", "archive"],
				},
				{
					cmd: "hostname",
					desc: "Show system hostname",
					flags: [
						{
							flag: "-I",
							desc: "Display all network addresses",
							example: "hostname -I",
						},
						{
							flag: "-f",
							desc: "Display FQDN (Fully Qualified Domain Name)",
							example: "hostname -f",
						},
						{
							flag: "-d",
							desc: "Display DNS domain name",
							example: "hostname -d",
						},
					],
					uses: [
						{ command: "hostname", desc: "Show the system hostname" },
						{ command: "hostname -I", desc: "Show all IP addresses" },
						{
							command: "hostname -f",
							desc: "Show fully qualified domain name",
						},
						{
							command: "hostname {newname}",
							desc: "Temporarily change hostname (requires root)",
						},
					],
					tags: ["system"],
				},
				{
					cmd: "pwd",
					desc: "Print working directory",
					flags: [
						{
							flag: "-L",
							desc: "Print logical current directory",
							example: "pwd -L",
						},
						{
							flag: "-P",
							desc: "Print physical directory without symlinks",
							example: "pwd -P",
						},
					],
					uses: [
						{ command: "pwd", desc: "Show current working directory" },
						{ command: "pwd -P", desc: "Show physical path without symlinks" },
						{ command: "pwd -L", desc: "Show logical path (with symlinks)" },
					],
					tags: ["files", "basics"],
				},
				{
					cmd: "exit",
					desc: "Close current session",
					flags: [],
					uses: [
						{ command: "exit", desc: "Exit the current shell session" },
						{ command: "exit 0", desc: "Exit with success status code" },
						{ command: "exit 1", desc: "Exit with error status code" },
					],
					tags: ["system"],
				},
				{
					cmd: "less {file}",
					desc: "View file with pagination",
					flags: [
						{
							flag: "-N",
							desc: "Show line numbers",
							example: "less -N file.txt",
						},
						{
							flag: "-i",
							desc: "Ignore case in searches",
							example: "less -i file.txt",
						},
						{
							flag: "-S",
							desc: "Chop long lines instead of wrapping",
							example: "less -S file.txt",
						},
					],
					uses: [
						{ command: "less {file}", desc: "View a file with navigation" },
						{ command: "less -N {file}", desc: "View with line numbers" },
						{ command: "less -S {file}", desc: "View without line wrapping" },
						{
							command: "ls -la | less",
							desc: "Pipe command output to less for paging",
						},
					],
					tags: ["files", "text"],
				},
			];

			const TAGS = Array.from(new Set(COMMANDS.flatMap(c => c.tags))).sort();
			const $ = (sel, r = document) => r.querySelector(sel);
			const $$ = (sel, r = document) => [...r.querySelectorAll(sel)];
			const tbody = $("#tbody"),
				toast = $("#toast"),
				category = $("#category"),
				search = $("#search"),
				tagsWrap = $("#tags"),
				selectValue = $(".select-value"),
				selectOptions = $$(".select-option"),
				selectContainer = $(".select");

			function renderTags() {
				tagsWrap.innerHTML = TAGS.map(
					t => `
                    <label class="tag" data-active="false" data-tag="${t}">
                        <input type="checkbox" aria-label="${t} tag" />
                        <span>${t}</span>
                    </label>
                    `
				).join("");
			}

			function copy(text, commandName) {
				if (!navigator.clipboard) {
					const ta = document.createElement("textarea");
					ta.value = text;
					document.body.appendChild(ta);
					ta.select();
					document.execCommand("copy");
					ta.remove();
					showToast(`Copied: ${commandName}`);
					return;
				}

				navigator.clipboard
					.writeText(text)
					.then(() => showToast(`Copied: ${commandName}`))
					.catch(() => showToast("Copy failed"));
			}

			let toastTimer;
			function showToast(msg) {
				toast.textContent = msg;
				toast.classList.add("show");
				clearTimeout(toastTimer);
				toastTimer = setTimeout(() => toast.classList.remove("show"), 1600);
			}

			function flagsTemplate(flags) {
				if (!flags || flags.length === 0) {
					return '<span class="flag" data-tip="No flags"></span>';
				}

				return flags
					.map(f => {
						const tip = `${f.desc}\nExample: ${f.example}`;
						return `<span class="flag" tabindex="0" role="button" data-tip="${escapeAttr(
							tip
						)}" aria-label="Flag info">${escapeAttr(f.flag)}</span>`;
					})
					.join("");
			}

			function usesTemplate(uses) {
				if (!uses || uses.length === 0) {
					return '<div class="uses-container"><button class="uses-toggle">No uses</button></div>';
				}

				const usesItems = uses
					.map(
						use => `
                        <div class="use-item" data-command="${escapeAttr(
													use.command
												)}">
                            <div class="use-command">${formatCommand(
															use.command
														)}</div>
                            <div class="use-desc">${use.desc}</div>
                        </div>
                    `
					)
					.join("");

				return `
                        <div class="uses-container">
                            <button class="uses-toggle">
                                View uses
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="18 15 12 9 6 15"></polyline>
                                </svg>
                            </button>
                            <div class="uses-menu">
                                ${usesItems}
                            </div>
                        </div>
                    `;
			}

			function rowTemplate(c) {
				const flagsCell = flagsTemplate(c.flags);
				const usesCell = usesTemplate(c.uses);
				return `
              <tr data-tags="${c.tags.join(",")}" data-cat="${
					c.tags.find(t =>
						[
							"files",
							"processes",
							"network",
							"system",
							"archive",
							"text",
						].includes(t)
					) || "other"
				}">
                <td>
                  <span class="cmd">${formatCommand(c.cmd)}</span>
                </td>
                <td>${c.desc}</td>
                <td class="flags">${flagsCell}</td>
                <td class="uses">${usesCell}</td>
              </tr>`;
			}

			function renderRows(list) {
				tbody.innerHTML = list.map(rowTemplate).join("");
			}

			function activeTags() {
				return $$(".tag input:checked", tagsWrap).map(
					cb => cb.parentElement.dataset.tag
				);
			}

			function applyFilters() {
				const q = search.value.trim().toLowerCase(),
					cat = category.value,
					tags = new Set(activeTags());

				const filtered = COMMANDS.filter(c => {
					const hay = (
						c.cmd +
						" " +
						c.desc +
						" " +
						c.flags.map(f => f.flag + " " + f.desc).join(" ") +
						" " +
						c.uses.map(u => u.command + " " + u.desc).join(" ")
					).toLowerCase();

					const matchQ = !q || hay.includes(q);
					const matchCat = cat === "all" || c.tags.includes(cat);
					const matchTags =
						tags.size === 0 || [...tags].every(t => c.tags.includes(t));

					return matchQ && matchCat && matchTags;
				});

				renderRows(filtered);
			}

			function updateSelectValue(value, text) {
				selectValue.textContent = text;

				selectOptions.forEach(opt => {
					opt.dataset.selected = opt.dataset.value === value;
				});
			}

			renderTags();
			renderRows(COMMANDS);

			document.addEventListener("click", function (e) {
				if (!e.target.closest(".uses-container")) {
					$$(".uses-menu").forEach(menu => menu.classList.remove("show"));
				}

				const toggleBtn = e.target.closest(".uses-toggle");
				if (toggleBtn) {
					e.stopPropagation();
					const menu = toggleBtn.nextElementSibling;
					const isOpen = menu.classList.contains("show");

					$$(".uses-menu.show").forEach(m => {
						if (m !== menu) m.classList.remove("show");
					});

					menu.classList.toggle("show", !isOpen);
				}

				const useItem = e.target.closest(".use-item");
				if (useItem) {
					const command = useItem.dataset.command;
					copy(command, command.split(" ")[0]);

					useItem.closest(".uses-menu").classList.remove("show");
				}
			});

			search.addEventListener("input", applyFilters);
			category.addEventListener("change", function () {
				const selectedOption = this.options[this.selectedIndex];
				updateSelectValue(this.value, selectedOption.text);
				applyFilters();
			});

			selectContainer.addEventListener("click", function (e) {
				e.stopPropagation();
				this.classList.toggle("open");
			});

			document.addEventListener("click", function () {
				selectContainer.classList.remove("open");
			});

			const customSelectOptions = $(".select-options");
			customSelectOptions.addEventListener("click", function (e) {
				e.stopPropagation();
			});

			selectOptions.forEach(option => {
				option.addEventListener("click", function () {
					const value = this.dataset.value;
					const text = this.textContent;

					updateSelectValue(value, text);

					category.value = value;

					const event = new Event("change");
					category.dispatchEvent(event);

					selectContainer.classList.remove("open");
				});
			});

			tagsWrap.addEventListener("change", e => {
				const tag = e.target.closest(".tag");
				if (tag)
					tag.dataset.active = tag.querySelector("input").checked
						? "true"
						: "false";
				applyFilters();
			});

			tbody.addEventListener("click", e => {
				const row = e.target.closest("tr");
				if (!row) return;

				const cmdCell = e.target.closest("td");
				if (!cmdCell) return;

				const cellIndex = [...row.children].indexOf(cmdCell);
				const cmdName = row.querySelector(".cmd").textContent;

				if (cellIndex === 0) {
					copy(cmdName, cmdName);
				}
			});

			tbody.addEventListener("keydown", e => {
				if (e.key === "Enter") {
					const row = e.target.closest("tr");
					if (row) {
						const cmdName = row.querySelector(".cmd").textContent;
						copy(cmdName, cmdName);
					}
				}
			});

			const observer = new MutationObserver(() => {
				$$("#tbody tr td:first-child").forEach(td => (td.tabIndex = 0));
			});

			observer.observe(tbody, { childList: true });

			window.addEventListener("scroll", function () {
				const scrollY = window.scrollY;
				const background = document.querySelector(".background");
				background.style.transform = `translateY(${scrollY * 0.2}px)`;
			});
		</script>
	</body>
</html>
